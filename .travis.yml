language: ruby
cache: bundler
rvm:
  - "2.2.1"
notifications:
  email: false
bundler_args: --without development:production --deployment --retry=3 --jobs=3
before_script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
services:
  - redis-server
script: bundle exec rake test
addons:
  postgresql: "9.3"
